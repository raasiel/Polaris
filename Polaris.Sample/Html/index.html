        document.onPolarisReady = function () {
            window.polaris.host.setTitle("CRAWiz 6.9 Installation Wizard");
            //window.polaris.host.setSize(700, 550, true);
            window.polaris.xml.getJsonXmlDictionary("{APPPATH}Html\\hal.config.xml", function (result) {

                hal = new Hal(cfg);
                hal.init();
                hal.run();
            });
